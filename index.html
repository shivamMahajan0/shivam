<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>VibeGram Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #7b2ff7, #f107a3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      background: white;
      color: #7b2ff7;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to VibeGram</h1>
    <p>Your vibes, your world.</p>
    <button onclick="alert('Login functionality not set up yet')">Login</button>
  </div>
</body>
</html>
